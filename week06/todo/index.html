<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="" width="device-width," initial-scale="1.0"/>
    <meta name="author" content="Diane Arndt">
    <meta name="description" content="ToDoList">

    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/e7ecffd477.js"
      crossorigin="anonymous"
    ></script>

    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo</h1>

      <ul class="todo-items">
        <!-- <li class="item">
        <input class="checkbox" type="checkbox">
        Go to Gym
        <button class="delete-button">X</button>
      </li> -->
      </ul>

      <ul class="tasksDone">
        <li class="totalTasks">Total: <span>0</span></li>
        <li class="completeTasks">Complete: <span>0</span></li>
        <li class="incompleteTasks">Incomplete: <span>0</span></li>
      </ul>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add a Todo..." />
        <button type="submit" class="add-button">Add</button>
      </form>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
